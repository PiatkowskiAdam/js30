<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="timing-selection">
      <span data-seconds="20">20 Seconds</span>
      <span data-seconds="300">Work 5</span>
      <span data-seconds="900">Quick 15</span>
      <span data-seconds="1200">Snack 20</span>
      <span data-seconds="3600">Lunch Break</span>
      <input type="number" placeholder="enter minutes">
    </div>

    <div class="timer">
      <h1 class="counter"></h1>
      <h2 class="end-time"></h2>
    </div>

    <audio src="alarm-clock.wav"></audio>

    <script src="main.js"></script>
  </body>
</html>
