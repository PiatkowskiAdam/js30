<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="timer-div">
      <h1>Game will start in <br> <span class="countdown">5</span> </h1>
    </div>

    <div class="main-game">
      <h2>Whack a Mole! <span class="score">0</span> </h1>
      <div class="molehills">
        <div class="molehill">
          <img src="mole.svg" class="mole" id="1">
          <div class="cover"></div>
          <img src="dirt.svg" class="hill">
        </div>
        <div class="molehill">
          <img src="mole.svg" class="mole" id="2">
          <div class="cover"></div>
          <img src="dirt.svg" class="hill">
        </div>
        <div class="molehill">
          <img src="mole.svg" class="mole" id="3">
          <div class="cover"></div>
          <img src="dirt.svg" class="hill">
        </div>
        <div class="molehill">
          <img src="mole.svg" class="mole" id="4">
          <div class="cover"></div>
          <img src="dirt.svg" class="hill">
        </div>
        <div class="molehill">
          <img src="mole.svg" class="mole"  id="5">
          <div class="cover"></div>
          <img src="dirt.svg" class="hill">
        </div>
        <div class="molehill">
          <img src="mole.svg" class="mole"  id="6">
          <div class="cover"></div>
          <img src="dirt.svg" class="hill">
        </div>
      </div>
    </div>


    <div class="final-score">
      <h1>Your final score is:<br><span class="final-score-text"></span></h1>
      <h1>Press "SPACE" to play again</h1>
    </div>


    <script src="script.js"></script>
  </body>
</html>
