<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1>Local Tapas</h1>
      <ul class="ingredients-list">
        Loading Ingredients...
      </ul>

      <div class="mini-form">
        <input type="text" placeholder="Ingredient Name">
        <button type="button" name="button" class="btn add-btn">+Add Item</button>
      </div>
      <div class="buttons">
        <button type="button" name="button" class="btn remove-btn">Remove All</button>
        <button type="button" name="button" class="btn check-btn">Check All</button>
        <button type="button" name="button" class="btn uncheck-btn">Uncheck All</button>
      </div>


    </div>
    <script src="js.js"></script>
  </body>
</html>
