<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-window">
      <header>
        <h1>The Voicinator 5000</h1>
      </header>
      <main>
        <select class="voice-select"></select>

        <label for="rate">Rate:</label>
        <input type="range" value="1" min="0.3" max="2" step="0.1" id="rate">

        <label for="pitch">Pitch:</label>
        <input type="range" value="1" min="0" max="2" step="0.1" id="pitch">

        <textarea rows="6" cols="50" placeholder="Insert your text here"></textarea>

        <div class="buttons">
          <button id="stop">Stop!</button>
          <button id="start">Start!</button>
        </div>

      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
