<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <main>
    <div class="heading">
      <h1>Update CSS Variables with <span class="specialText">JS</span></h1>

    </div>

    <div class="bars">
      <div class="spacing">
        <h3>Spacing:
          <span >
            <input type="range" min="1" max="100" value="50" class="slider" id="spacing">
          </span>
        </h3>
      </div>

      <div class="blur">
        <h3>Blur:
          <span >
            <input type="range" min="0" max="10" value="5" class="slider" id="blur">
          </span>
        </h3>
      </div>

      <div class="color">
        <h3>Base Color:
          <span>
                <input type="color" name="" value="#ffc600" id="color">
          </span>
        </h3>
      </div>
    </div>

    <div class="picture">
      <img src="https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=800&h=500&fit=crop&ixid=eyJhcHBfaWQiOjF9" alt="a picture of an attractive woman hiking">
    </div>
    </main>

    <script src="js.js"></script>
  </body>
</html>
