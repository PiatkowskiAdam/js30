<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="drum-type" id="a">
        <kbd>A</kbd>
        <p>CLAP</p>
        <audio src="sounds/clap.wav"></audio>
      </div>
      <div class="drum-type" id="s">
        <kbd>S</kbd>
        <p>HIHAT</p>
        <audio src="sounds/hihat.wav"></audio>
      </div>
      <div class="drum-type" id="d">
        <kbd>D</kbd>
        <p>KICK</p>
        <audio src="sounds/kick.wav"></audio>
      </div>
      <div class="drum-type" id="f">
        <kbd>F</kbd>
        <p>OPENHAT</p>
        <audio src="sounds/openhat.wav"></audio>
      </div>
      <div class="drum-type" id="g">
        <kbd>G</kbd>
        <p>BOOM</p>
        <audio src="sounds/boom.wav"></audio>
      </div>
      <div class="drum-type" id="h">
        <kbd>H</kbd>
        <p>RIDE</p>
        <audio src="sounds/ride.wav"></audio>
      </div>
      <div class="drum-type" id="j">
        <kbd>J</kbd>
        <p>SNARE</p>
        <audio src="sounds/snare.wav"></audio>
      </div>
      <div class="drum-type" id="k">
        <kbd>K</kbd>
        <p>TOM</p>
        <audio src="sounds/tom.wav"></audio>
      </div>
      <div class="drum-type" id="l">
        <kbd>L</kbd>
        <p>TINK</p>
        <audio src="sounds/tink.wav"></audio>
      </div>

      <script src="main.js"></script>
    </div>
  </body>
</html>
